<div class="list card postCard" ng-repeat="cat in categoryDetail.categoryArray">

  <div class="item item-body item-black row" ng-click="categoryDetail.gotoCategoryDetail(cat)">
 <div class="myWidth">
    <img ng-src="{{cat.attachments[0].url}}" class="img-card">  
    </div>   
     
    <p class="title" style="margin-left: 92px; margin-top:7px;">
      {{cat.title}}
    </p>
    <div class="readFullArticle">
    <p style="color:white;float: right;width: 118px;">Read Full Article</p>
    </div>
  </div>

</div>
<div class="padding" ng-if="categoryDetail.categoryArray">
    <button class="button button-block button-positive" ng-click="categoryDetail.loadMore()">Load more</button>
