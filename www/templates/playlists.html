<ion-view view-title="Home" cache-view="false" >

        {{playlist.title}}
      </ion-item>

    <!--<h1>Home Page</h1>-->
    <div class="list card" ng-repeat="data in data">

  <div class="item item-avatar">
    <img src="{{data.attachments[0].url}}">
    <h2>{{data.author.name}}</h2>
    <p>{{data.modified}}</p>
  </div>

  <div class="item item-body">
    <img class="full-image" src="{{data.attachments[0].url}}">
    <p class="content">
      {{data.content | contentParse}}
    </p>
    <!--<p>
      <a href="#" class="subdued">1 Like</a>
      <a href="#" class="subdued">5 Comments</a>
    </p>-->
  </div>

</div>
  </ion-content>
</ion-view>
