





<ion-view view-title="Categories">
    <ion-content style="background-color:#b2b2b2;padding-top: 26px;">
      <!--<div class="list card" ng-repeat="category in category.data">
          {{category.categories[0].title}}
          </div> -->
          <ul class="list" ng-repeat="cat in category.data track by $index">
          <li class="item noBorder" ng-show="c.status" ng-click="category.showCategoryDetail(cat)"
              ng-repeat="c in cat.categories track by $index">

          <p style="color:black">{{c.id}}</p>

         </li>
         </ul>

        </ion-content>
</ion-view>
